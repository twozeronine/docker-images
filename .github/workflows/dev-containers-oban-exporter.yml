name: Docker

on:
  push:
    branches: [ "main" ]
    paths:
        - dev-containers/oban-exporter/dev/Dockerfile
        - dev-containers/oban-exporter/run/Dockerfile
        - .github/workflows/dev-containers-oban-exporter.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log into registry ghcr.io
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image dev
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          push: true
          context: dev-containers/oban-exporter/dev
          platforms: linux/amd64,linuex/arm64
          tags: |
            ghcr.io/${{ github.repository }}/dev-containers/oban-exporter/dev:latest
            ghcr.io/${{ github.repository }}/dev-containers/oban-exporter/dev:${{ github.sha }}

      - name: Build and push Docker image run
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          push: true
          context: dev-containers/oban-exporter/run
          platforms: linux/amd64,linuex/arm64
          tags: |
            ghcr.io/${{ github.repository }}/dev-containers/oban-exporter/run:latest
            ghcr.io/${{ github.repository }}/dev-containers/oban-exporter/run:${{ github.sha }}